    <aside class="col-md-3">
    <h3>Posts</h3>
    <ul>
        {% for post in site.posts %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
    <h3>Categories</h3>
    <ul>
        {% for category in site.categories %}
        <li>
            <a href="/category/" name="{{ category | first }}">{{ category | first }}</a>
        </li>
        {% endfor %}
    </ul>

</aside>
