<!DOCTYPE html>
<html lang=en>
<head>
    {% include headcontent.htm %}
</head>
<body id="page-top" class="container">
    <div class="col-md-8 col-md-offset-2">
        {{ content }}
    </div>
    <aside>
        <h3>Posts</h3>
        <ul>
            {% for post in site.posts %}
            <li>
                <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </aside>
    {% include footer.htm %}
</body>
</html>
